 <script>
   function facto(n){
    let ans=1;
	 if(n>1){
	  for(let e=1;e<=n;e++)
	    ans=ans*e;
		}
		return ans;
   }
   let factorial=facto(6);
   console.log("factorial:"+factorial);
 
 </script>
