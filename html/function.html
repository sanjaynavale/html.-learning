<body>
  <script>
    function aoc(r,p=22/7){
	  let d=p*r^2;
	  console.log("area of circle:"+d);
	}
	
	aoc(3);
  </script>
  
  <script>
    function aor(l,b){
	  let c=l*b;
	  console.log("area of rectangle:"+c);
	}
	
	aor(5,3);
  </script>
  
  <script>
     let aos=function(a){
	    console.log("aos:"+a*a);
	 }
	 
	 aos(4);
  </script>
  
 <script>
 /*arrow function*/
 
 let cir=(a,c=22/7)=>{
    return c*a*a;
 }
 
 console.log("circle:"+cir(5));
 </script>
 
 <script>
   let rec=(a,b)=>a*b;
   
   console.log("rectangle:"+rec(8,5));
 </script>
 
 <script>
   let squ=(a)=>{
     d=a*a;
	 console.log("square:"+d);
   }
   
   squ(7);
   
 
 </script>
 
 <script>
   function facto(n){
    let ans=1;
	 if(n>1){
	  for(let e=1;e<=n;e++)
	    ans=ans*e;
		}
		return ans;
   }
   let factorial=facto(6);
   console.log("factorial:"+factorial);
 
 </script>
