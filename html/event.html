  function sum(){

 function calculate(){

<script>
function calcu(){

  let f=eval(prompt("enter your first number"));
  let g=eval(prompt("enter your second number"));
  let op=prompt("enter operators +,-,*,/");
   if(confirm("Are you sure to calculate this")){
       switch(op){
	   case "+":
	   alert("add"+(f+g));
	   break;
	   case "-":
	   alert("sub"+(f-g));
	   break;
	    case "*":
	   alert("add"+(f*g));
	   break;
	    case "/":
	   alert("add"+(f/g));
	   break;
	   
	   }
	 }
	else{
	  alert("")
	}
 }
</script>

<script>  
 function no(f){
    form.text.value += f.value;
 }
 function Clear(){

 }
