  <script>
     let car=10;
	 let bike=30;
	 let scooter=50;
	 let cycle=70;
	 
	  if (car>bike && bike>scooter){
	    console.log("true..");
	  }
	  
	  else if (scooter>cycle && cycle>car){
	    console.log("true...1");
	  }
	  
	  else if (car>scooter && car>cycle){
	     console.log("true..2");
	  }
	  
	  else if(bike>cycle && scooter>car){
	     console.log("true...3");
	  }
	  
	  else if(scooter>bike && cycle>bike){
	     console.log("true...4");
	  }
	  
	  else {
	    console.log("default");
	  }
  </script>

  <script>
   let e=10;

	 }

  <script>
  let n=1;
  let m=5;
  let fact=1;
  
  while (n<=m){
     fact=fact*n;
	 n++;
  }
  document.write("factorial"+fact+"<br>");
  </script>
