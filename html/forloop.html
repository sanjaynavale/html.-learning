<script>
let cb=50;
let fla=0;
let count=0;

for(ca=1;ca<=cb;ca++){
	fla=0;
	for(let c=2;c<ca;c++){
		if(ca%c==0){
			fla=1;
		}			
	}
	if(fla==0){
		document.write(ca+"<br>");
		count++;
	}
	document.write();
}
document.write("counting"+count);

</script>
